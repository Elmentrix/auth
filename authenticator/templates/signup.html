<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <p>{{ message }}</p>
        <div>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Sign Up">
            </form>
        </div>
        <div>
            <p>
                Already have an account? 
                <a href="{% url 'signin' %}">Sign In</a>
            </p>
        </div>
    </div>
</body>
</html>
